---
layout: default
---

{% for post in site.posts %}
<div class="post">
    <article>
        <header class="post-header">
            <h1 class="post-title">{{ post.title }}</h1>
            <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %}
                • {{ post.meta }}{% endif %}</p>
        </header>

        <div class="post-content">
            {{ post.content }}
        </div>
    </article>
</div>
{% endfor %}
